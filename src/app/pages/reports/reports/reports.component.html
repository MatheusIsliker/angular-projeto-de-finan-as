<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">
            Relatório de Receitas e depesas
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Relatório de Receitas e depesas
        </h1>
    </div>
</div>


<div class="card">
    <div class="card-header">
        Selecione o Mês e Ano para gerar os relatórios
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-7" >
                <label for="month">mês</label>
                <select  #month name="month" id="month" class="form-control">
                    <option [value]="">Selecione um mês</option>
                    <option *ngFor="let meses of mesesEanos" [value]="meses.id">{{ meses.mes }}</option>
                </select>
            </div>
        <div class="form-group col-md-5">
             <label for="year">Ano</label>
             <select #year vname="year" id="year" class="form-control">
                <option [value]="">Selecione um ano</option>
                <option *ngFor="let anos of mesesEanos" [value]="anos.id">{{ anos.ano }}</option>
             </select>
        </div>

        <div class="form-row">
            <div class="col-md text-right">
                <button type="button" (click)="generateReports()" class="btn btn-primary">Gerar Relatórios
                </button>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="card-deck mt-5 mb-5">
   <div class="card text-center text-white bg-success">
       <div class="card-header">
           TOTAL DE RECEITAS
       </div>
       <div class="card-body">
           <h3 class="card-title">
               1500
           </h3>
       </div>
   </div>
   <div class="card text-center text-white bg-danger">
    <div class="card-header">
        TOTAL DE DEPESAS
    </div>
    <div class="card-body">
        <h3 class="card-title">
            500
        </h3>
    </div>
</div>
<div class="card text-center text-white bg-info">
    <div class="card-header">
        SALDO
    </div>
    <div class="card-body">
        <h3 class="card-title">
            1000
        </h3>
    </div>
</div>
</div>
<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        GRAFICO DE RECEITAS
    </div>
    <div class="col-md-6">
        GRAFICO DE DEPESAS
    </div>
</div>
